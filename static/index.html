<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="indexStyleSheet.css" />
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Train AI Tester</title>
  </head>
  <body>
    <div class="content-wrapper">
      <canvas
        id="hiddenSourceCanvas"
        width="640"
        height="360"
        style="display: none"
      ></canvas>
      <div class="left-side-panel-wrapper">
        <div class="video-controls-wrapper">
          <div class="video-inputs">
            <h3>Video Inputs</h3>
            <div class="file-input">
              <label for="videoInput">File Input</label>
              <input type="file" id="videoInput" accept="video/*" />
            </div>
            <select id="videoDropdown">
              <option value="">Select Video</option>
              <option value="placeholder_video1.mp4">Placeholder Video 1</option>
              <option value="placeholder_video2.mp4">Placeholder Video 2</option>
            </select>
          </div>
          <div class="model-inputs">
            <h3>Model Inputs</h3>
            <div class="model-input">Model File Input</div>
            <select id="modelDropdown">
              <option value="">Select Model</option>
              <option value="placeholder_model1.pt">Placeholder Model 1</option>
              <option value="placeholder_model2.pt">Placeholder Model 2</option>
            </select>
          </div>
        </div>
        <div class="graph-controls-wrapper">
          <button id="addDataBtn">Generate Graph</button>
        </div>
      </div>
      <div class="middle-panel-wrapper">
        <div class="video-wrapper">
            <video id="videoPreview" width="640" height="360" controls></video>
            <img id="frame" />
        </div>
        <div class="graph-wrapper">
            <canvas id="tempScatterChart" width="640" height="360"></canvas>
        </div>
      </div>
      <div class="video-data-pane-wrapper">Data Pane</div>
    
    </div>
      <!-- <script type="module" src="videoHandler.js"></script> -->
      <script type="module" src="graphHandler.js"></script>
  </body>
</html>
