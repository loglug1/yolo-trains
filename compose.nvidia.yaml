# Need to have nvidia graphics drivers installed
# Need to follow setup here: https://docs.nvidia.com/datacenter/cloud-native/container-toolkit/latest/install-guide.html
services:
  rod:
    image: ${IMAGE:-loglug/rod:nvidia-latest}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all
      ROD_GPU_DEVICE: 0