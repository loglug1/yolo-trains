name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest # Specify the runner environment

    strategy:
      matrix:
        include:
          - tag_prefix: amd
            dockerfile_path: ./Dockerfile_amd
          - tag_prefix: nvidia
            dockerfile_path: ./Dockerfile_nvidia

    steps:
      - name: Create Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/share/swift
          
      - name: Checkout repository
        uses: actions/checkout@v4 # Action to checkout your code

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} # Use your GitHub Secrets

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Path to the Dockerfile context (usually the root of your repo)
          file: ${{ matrix.dockerfile_path }} # Path to your Dockerfile
          push: true # Set to true to push the image to the registry
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rod:${{ matrix.tag_prefix }}-latest
            ${{ secrets.DOCKER_USERNAME }}/rod:${{ matrix.tag_prefix }}-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rod:${{ matrix.tag_prefix }}-latest
          cache-to: type=inline
